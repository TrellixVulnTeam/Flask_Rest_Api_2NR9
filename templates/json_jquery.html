<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

            $(document).ready(function(){
            
               $.ajax({
                        url: "https://api.travelpayouts.com/data/routes.json?token=mytoken",
                        type: 'GET',
                        dataType: 'json',
                        success: function(res) {
                           $('#result').html(res)
                        }
                    });
            
            })
            
            </script>
</head>

<body>
    <div class="container">
        <div id="result" style="color:red"></div>
    </div>
</body>

</html>
